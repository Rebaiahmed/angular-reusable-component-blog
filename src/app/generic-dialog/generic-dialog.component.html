<h1 mat-dialog-title>{{modalTitle}} </h1>
<div mat-dialog-content *ngIf="modalContent">
  {{modalContent}}
   
</div>
<img [src]="imageUrl" *ngIf="imageUrl" />
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>{{buttonLabel}}</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</div>
